<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>智能金融反诈系统 - 聊天</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React + ReactDOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel 编译 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      .streaming-text {
        transition: opacity 0.3s ease;
      }
      .streaming-text.streaming {
        opacity: 0.7;
      }
      .streaming-text.complete {
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800 h-screen">
    <div class="flex h-full">
      <div id="side-bar" class="w-1/6 bg-white border-r"></div>
      <div id="chat-window" class="w-5/6 p-4"></div>
    </div>
    <script type="text/babel" src="components/ChatWindow.jsx"></script>
    <script type="text/babel" src="components/Sidebar.jsx"></script>
  </body>
</html>
